<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Javascript Project</title>

  <body>
    <header>
      <div><h2>Javascript DOM-Manipulation</h2></div>

    <div class="container">

      <div class="underline"></div>

      <button type="button" onclick="findOut()">Find Out</button>
      <button type="button" onclick="reset()">Reset</button>

      <div id="flexcont"></div>
    </div>

    <div class="container">
      <h2>Challenge 2: Input Text generator - JS</h2>
      <div class="underline"></div>
      <button type="button" onclick="generate()">Generate Input</button>
      <div id="flex-container"></div>
    </div>

    <div class="container2" id="c2">
      <h2>Challenge 3: Rock ðŸš€ Paper ðŸ“Ž Scissors âœ‚</h2>
      <div class="underline"></div>
      <div id="flexcontainer2">
        <img
          src="https://media.baamboozle.com/uploads/images/353774/1619466192_22083.jpeg"

          onclick="rpsgame(this)"
          id="rock"
        />
        <img

    <div class="container4">

      <div class="underline"></div>
      <div class="flex">
        <form>
          <select
            id="selectedopt"
            onchange="selectedoption(this)"
          >
            <option value="">Select</option>
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
          </select>
        </form>
        <button type="button" id="btn1">Button-1</button>
        <button type="button" id="btn2">Button-2</button>
        <button type="button" id="btn3">Button-3</button>
      </div>
    </div>

    <script src="index.js"></script>

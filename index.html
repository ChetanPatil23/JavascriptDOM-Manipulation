<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="flexy">
        <h2>Javascript DOM-Manipulation</h2>
        <img
          src="https://media-exp1.licdn.com/dms/image/C4E0BAQGMkpd7khJwXA/company-logo_200_200/0/1630443963630?e=2159024400&v=beta&t=wBUCY9ipxJ-KNKpztQjUHEmqSrKMse-e0eqeXhBwsM8"
          alt="image"
          width="40px"
          height="40px"
        />
      </div>
    </header>
    <div class="container">
      <h2>Challenge 1: Calculate Your Age in Days</h2>
      <div class="underline"></div>
      <div class="flexy">
        <button type="button" onclick="findOut()">Find Out</button>
        <button type="button" onclick="reset()">Reset</button>
      </div>

      <div id="flexcont"></div>
    </div>

    <div class="container">
      <h2>Challenge 2: Input Text generator & Counter - JS</h2>
      <div class="underline"></div>
      <div class="flexy">
        <button type="button" onclick="generate()">Generate Input</button>
        <button type="button" onclick="clearAll()">Clear All</button>
      </div>
      <div id="flex-container"></div>
      <hr />
      <div style="text-align: center; margin-top: 25px">
        <h3 class="counterHeader">Counter : <span id="number">0</span></h3>
        <div class="counterbtngrp">
          <button class="btn decrease">Decrease</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
        </div>
      </div>
    </div>

    <div class="container2" id="c2">
      <h2>Challenge 3: Rock ðŸš€ Paper ðŸ“Ž Scissors âœ‚</h2>
      <div class="underline"></div>
      <div id="flexcontainer2">
        <img
          src="https://media.baamboozle.com/uploads/images/353774/1619466192_22083.jpeg"
          alt="Rock"
          onclick="rpsgame(this)"
          id="rock"
        />
        <img
          src="https://thumbs.dreamstime.com/b/lined-paper-icon-cartoon-style-isolated-vector-illustration-88208977.jpg"
          alt="paper"
          onclick="rpsgame(this)"
          id="paper"
        />
        <img
          src="https://ak.picdn.net/shutterstock/videos/1036580600/thumb/10.jpg"
          alt="Scissors"
          onclick="rpsgame(this)"
          id="scissors"
        />
      </div>
    </div>
    <div class="container4">
      <h2>Challenge 4: Change button colours and background color</h2>
      <div class="underline"></div>
      <div class="flex">
        <form>
          <select id="selectedopt" onchange="changeButtonColor(this)">
            <option value="select">Select</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
          </select>
        </form>
        <button type="button" id="btn1">Button-1</button>
        <button type="button" id="btn2">Button-2</button>
        <button type="button" id="btn3">Button-3</button>
      </div>
      <div style="text-align: center; margin-top: 25px">
        <h3>Background Color : <span class="color">#ffffff</span></h3>
        <button id="changeBgBtn" style="background-color: navyblue">
          Change Background
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
